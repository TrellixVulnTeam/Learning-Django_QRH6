{% extends 'base.html'%}
{% block title %}
    {{blog.title}}
{% endblock %}

{% block nav_blog_active %}active{% endblock %}

{% block content %}
    <h3>{{blog.title}}</h3>
    <p>Author:{{blog.author}}</p>
    <p>Date:{{blog.create_time|date:"Y-m-d G:n:s"}}</p>
    <!--<p>Catalog:{{blog.blog_type}}</p> -->
    <p>Catalog:
        <a href="{% url 'blogs_with_type' blog.blog_type.pk%}">  <!--urls.py--> <!--models.py-->          
            {{blog.blog_type}}
        </a>
    </p>

    <p>{{blog.content}}</p>
{% endblock %}
